<!DOCTYPE html>
<html>
<head>
    <title>Add Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 15px; max-width: 500px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; border-radius: 15px 15px 0 0; }
        .form { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        small { color: #666; font-size: 0.9em; }
        .btn-group { display: flex; gap: 10px; }
        button, .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; text-align: center; text-decoration: none; display: block; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-cancel { background: #6c757d; color: white; }
        button:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âž• Add New Camera</h1>
            <p>Configure camera credentials</p>
        </div>
        <div class="form">
            <form method="POST">
                <div class="form-group">
                    <label>Camera Name *</label>
                    <input type="text" name="name" placeholder="e.g., Front Door Camera" required>
                    <small>Friendly name for identification</small>
                </div>
                <div class="form-group">
                    <label>IP Address *</label>
                    <input type="text" name="ip" placeholder="192.168.0.100" required>
                    <small>Camera IP address</small>
                </div>
                <div class="form-group">
                    <label>Username *</label>
                    <input type="text" name="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>RTSP Port</label>
                    <input type="number" name="port" value="554">
                    <small>Default: 554</small>
                </div>
                <div class="btn-group">
                    <a href="/" class="btn-cancel">Cancel</a>
                    <button type="submit">ðŸ’¾ Add Camera</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
