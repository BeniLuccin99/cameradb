<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .video-container { position: relative; background: #000; width: 100%; padding-top: 56.25%; }
        .video-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
        .controls { padding: 30px; background: #f8f9fa; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 12px 30px; border: none; border-radius: 25px; font-size: 16px; font-weight: 600; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { transform: translateY(-2px); }
        .info { padding: 20px 30px; background: white; border-top: 1px solid #e9ecef; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .info-item { text-align: center; padding: 15px; background: #f8f9fa; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ Live Camera Stream</h1>
            <p>Hikvision Camera - {{ camera_ip }}</p>
        </div>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Camera Stream">
        </div>
        <div class="controls">
            <button class="btn btn-primary" onclick="window.location.href='/snapshot'">ğŸ“¸ Snapshot</button>
            <button class="btn btn-secondary" onclick="location.reload()">ğŸ”„ Refresh</button>
            <a href="/config" class="btn btn-secondary">âš™ï¸ Settings</a>
            <a href="/health" class="btn btn-secondary" target="_blank">ğŸ“Š Health</a>
        </div>
        <div class="info">
            <div class="info-item"><label>Camera IP</label><div>{{ camera_ip }}</div></div>
            <div class="info-item"><label>Stream</label><div>{{ stream_type|upper }}</div></div>
            <div class="info-item"><label>Status</label><div id="status">ğŸŸ¢ Live</div></div>
        </div>
    </div>
</body>
</html>
