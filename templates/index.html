<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .video-container { position: relative; background: #000; width: 100%; padding-top: 56.25%; }
        .video-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
        .info { padding: 20px; background: #f8f9fa; text-align: center; }
        .status { display: inline-block; padding: 10px 20px; background: #28a745; color: white; border-radius: 20px; margin: 10px; }
    </style>
</head>
